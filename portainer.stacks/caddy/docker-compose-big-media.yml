services:
   caddy-agent:
    image: mcsdodo/caddy-agent
    container_name: caddy-agent
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CADDY_URL=http://192.168.0.21:2020
      - AGENT_ID=big-media
      - DOCKER_LABEL_PREFIX=caddy
      - HOST_IP=192.168.0.212
