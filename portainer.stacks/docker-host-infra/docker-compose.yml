services:
  alloy:
    restart: unless-stopped
    container_name: alloy
    image: grafana/alloy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/shared_configs/grafana/config.alloy:/etc/alloy/config.alloy
    ports:
      - "12345:12345"
    command:  run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    labels:
      caddy: http://alloy.lan
      caddy.reverse_proxy: "{{upstreams 12345}}"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      WATCHTOWER_CLEANUP: "true" 
      WATCHTOWER_POLL_INTERVAL: 30
      WATCHTOWER_NOTIFICATIONS: "shoutrrr"
      WATCHTOWER_NOTIFICATION_URL: "telegram://${WATCHTOWER_CHAT_TOKEN}@telegram?chats=${WATCHTOWER_CHAT_ID}"

  autoheal:
    container_name: autoheal
    environment:
      AUTOHEAL_CONTAINER_LABEL: autoheal
      AUTOHEAL_START_PERIOD: 30
    image: willfarrell/autoheal:latest
    network_mode: none
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

  caddy:
    container_name: caddy
    image: lucaslorentz/caddy-docker-proxy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Bratislava
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      caddy:
      macvlan0:
        ipv4_address: ${MACVLAN_IP}
  
  webserver:
    container_name: webserver
    image: webserver:dodo
    environment:
      - RESPONSE_VALUE=${WEBSERVER_RESPONSE:-webserver}
    ports:
      - 8889:80
    networks:
      - caddy
    labels: 
      caddy: ${WEBSERVER_DOMAIN:-http://webserver.lan}
      caddy.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy:
    name: caddy
  macvlan0:
    name: macvlan0
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: ${MACVLAN_SUBNET:-192.168.0.0/24}
          gateway: ${MACVLAN_GATEWAY:-192.168.0.1/24}