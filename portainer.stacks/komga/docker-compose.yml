services:
  komga:
    image: gotson/komga
    volumes:
      - /mnt/media/comics:/data
      - /mnt/media/downloads/komga:/downloads
      - /root/komga:/config
    ports:
      - 5002:25600
    restart: unless-stopped
    labels:
      kuma.__docker: ""
      autoheal: true
      caddy: http://comics.lan, http://komga.lan
      caddy.reverse_proxy: "{{upstreams 25600}}"
    networks:
      - caddy
networks:
  caddy:
    external: true