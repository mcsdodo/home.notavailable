services:
  caddy:
    image: caddy:2
    container_name: caddy-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy

  caddy-agent:
    image: caddy-agent:latest
    container_name: caddy-agent-server
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - AGENT_MODE=server
      - AGENT_ID=host1-server
      - CADDY_API_URL=http://caddy:2019
      - DOCKER_LABEL_PREFIX=caddy
    depends_on:
      - caddy
    networks:
      - caddy

  # Test service - local container
  test-local:
    image: hashicorp/http-echo
    container_name: test-local
    restart: unless-stopped
    command:
      - -listen=:8081
      - -text=Hello from host1
    labels:
      caddy: test-local.lan
      caddy.reverse_proxy: test-local:8081
    networks:
      - caddy

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy:
    name: caddy
    driver: bridge
